<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Favourite Music Here</title>
    <link rel="icon" href="webicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="spotify"><span>Spotify</span></li>
            <li>Home</li>
            
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Shreya's Favourite Spotify Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Ghost Town</span>
                    <span class="songListPlay">
                        <span class="timespan">05:34 <i id="0" class="fa-solid songItemPlay  fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover2.jpg" alt="1">
                    <span class="songName">Dandelions</span>
                    <span class="songListPlay">
                        <span class="timespan">05:34 <i id="1" class="fa-solid songItemPlay  fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover3.jpeg" alt="1">
                    <span class="songName">Cotton Candy Skies</span>
                    <span class="songListPlay">
                        <span class="timespan">05:34 <i id="2" class="fa-solid songItemPlay  fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover4.jpeg" alt="1">
                    <span class="songName">Enemy</span>
                    <span class="songListPlay">
                        <span class="timespan">05:34 <i id="3" class="fa-solid songItemPlay  fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover5.jpeg" alt="1">
                    <span class="songName">Willow</span>
                    <span class="songListPlay">
                        <span class="timespan">05:34 <i id="4" class="fa-solid songItemPlay  fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover6.jpeg" alt="1">
                    <span class="songName">Moonlight</span>
                    <span class="songListPlay">
                        <span class="timespan">05:34 <i id="5" class="fa-solid songItemPlay  fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover7.jpeg" alt="1">
                    <span class="songName">Boy With Luv</span>
                    <span class="songListPlay">
                        <span class="timespan">05:34 <i id="6" class="fa-solid songItemPlay  fa-play-circle"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <div class="songInfo">
            <img src="music.gif" width="30px" alt="" id="gif">
            <span id="masterSongName">Ghost Town</span>
        </div>
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dd619d302a.js" crossorigin="anonymous"></script>
</body>

</html>
